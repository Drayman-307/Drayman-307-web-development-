<!DOCTYPE html>
<html>
    <head>
        <title>Form Ass</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="form-container"></div>
    <div class="form-header">
        <img src="/images/images.png" alt="icon">
        <h1>On-site inquiries</h1>
    </div>
        <form action="">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name"  size="50" style="height: 20px;" name="name" required>
            <br>
            <label for="wau">Where are you? <span>*</span></label>
            <input type="text" id="wau" size="50" style="height: 20px;" name="wau" required>
            <br>
            <label for="street address">Street Address</label>
            <input type="text" id="street address" size="50" style="height: 20px;" name="street address" required>
            <br>
            <label for="al2">Address Line 2</label>
            <input type="text" size="50" style="height: 20px;" id="al2" name="al2" required>
            <div class="row">
                
                <label>City&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspState/Region/Province</label>
            </div>
            <div class="row">
                <input type="text" size="22" style="height: 20px;" id="city" required>
                <input type="text" size="22" style="height: 20px;" id="" required>
            </div>
            <div class="row">
                <label for="">Postal / Zip Code&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCountry</label>
                <input type="text" size="22" style="height: 20px;" placeholder="" required>
                <input type="text" size="22" style="height: 20px;" required>
            </div><br>
            <div class="">
                 <label> What's the progess status? <span>*</span></label><br>
            <input type="range" style="width: 389px;" min="0" max="100" value="50" step="20">
            </div>

            <div class="june">
                <label> Do you need any more material? <span>*</span></label>
                <input type="radio">Yes<br>
                <input type="radio">No<br>
            </div><br>
            <div class="may">
                <label>What more did you need?</label>
                <input type="checkbox"> Sand<br>
                <input type="checkbox"> Bricks<br>
                <input type="checkbox"> Rods<br>
                <input type="checkbox"> Other<br>
            </div><br>
            <div class="">
                <label> Any other comments?</label>
                <input type="text" style="width: 400px; height: 100px;">
            </div><br>
            <div>
                <button class="july">Submit</button>
            </div>
            
        


            
        </form>
    </body>
